<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>My Fifth JS</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		var fruits = ["apple", "banana", "kiwi"]
		fruits.push("orange");
		document.write(fruits);
		document.write("<br>");

		fruits.pop();
		document.write(fruits);
		document.write("<br>");
		
		var animals = ["monkey", "horse", "dog"];
		document.write(animals.sort());
		document.write("<br>");

		animals.push("cat");
		document.write(animals.sort());
		document.write("<br>");

		var exercise3 = ["mango", "cherries", "kiwi", "grapes", "pear", "peach", "orange", "lemon"]; 
		document.write(exercise3);

		document.write("<br>");
		document.write("<br>");
		var lines = exercise3.join("<br>");
		document.write(lines);
	</script>
</body>
</html>
