<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>BANK - ATM MACHINE</h1>
	<p><input id="amount" type="text" placeholder="Enter Amount"></p>
	<p id="enter"><button type="button">Enter!</button></p>


	<script>
		function withdrawlMoney(amount){
	var balance = 2000;
	if(amount % 10 != 0){
		alert('Incorrect Withdrawal Amount (enter only multiple of 10)');
		return false;
	}else	if(amount > balance){
		alert('Insufficient Funds');
		return false;
	}
	balance = balance - amount;
	alert('Successful Transaction! \n Available Balance is: Euro '+ balance);
}

function enterAmount(){
	var amount = document.getElementById("amount").value;
	console.log(amount);
	withdrawlMoney(amount);
}
document.getElementById("enter").addEventListener("click", enterAmount);
	</script>
</body>
</html>
